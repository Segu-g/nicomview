<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NicomView Overlay</title>
  <style>
    :root {
      --comment-size: 32px;
      --comment-color: #ffffff;
      --comment-speed: 5s;
      --comment-font: 'Yu Gothic', 'Hiragino Sans', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .comment {
      position: absolute;
      white-space: nowrap;
      font-size: var(--comment-size);
      color: var(--comment-color);
      font-family: var(--comment-font);
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      animation: slide var(--comment-speed) linear forwards;
    }

    @keyframes slide {
      from {
        transform: translateX(100vw);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <script src="overlay.js"></script>
</body>
</html>
